<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocSnout</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 320px;
        color: #111827;
        background: #ffffff;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 14px;
        font-weight: 700;
      }
      .meta {
        display: grid;
        grid-template-columns: 88px 1fr;
        gap: 8px 10px;
        align-items: start;
        font-size: 12px;
        line-height: 1.5;
      }
      .key {
        color: #6b7280;
      }
      .val {
        word-break: break-word;
      }
      .count {
        font-weight: 700;
        font-size: 18px;
        line-height: 1.2;
      }
      .controls {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 1px solid #d1d5db;
        background: #ffffff;
        color: #111827;
        border-radius: 8px;
        padding: 8px 10px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }
      .badge {
        display: inline-block;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 999px;
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #e5e7eb;
      }
      .error {
        margin-top: 10px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #fecaca;
        background: #fef2f2;
        color: #991b1b;
        font-size: 12px;
        line-height: 1.5;
        display: none;
      }
      .error[aria-hidden="false"] {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>DocSnout</h1>
    <div class="meta" aria-label="結果">
      <div class="key">文字数</div>
      <div class="val count" id="count">—</div>

      <div class="key">読了時間</div>
      <div class="val" id="readingTime">—</div>

      <div class="key">抽出元</div>
      <div class="val" id="source">—</div>

      <div class="key">ページ</div>
      <div class="val" id="title">—</div>
    </div>

    <div class="controls">
      <button id="recalc" type="button">再計算</button>
      <button id="openOptions" type="button">設定</button>
      <div class="badge" id="status" aria-label="状態">待機中</div>
    </div>

    <div class="controls" aria-label="読み上げ操作">
      <button id="play" type="button" disabled>再生</button>
      <button id="stop" type="button" disabled>停止</button>
      <div class="badge" id="playbackStatus" aria-label="読み上げ状態">
        読み上げ: —
      </div>
    </div>

    <div class="error" id="error" aria-hidden="true"></div>
    <script src="settings.js"></script>
    <script src="text-utils.js"></script>
    <script src="popup.js" defer></script>
  </body>
</html>
