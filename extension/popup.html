<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocSnout</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 280px;
        color: #111827;
        background: #ffffff;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 14px;
        font-weight: 700;
      }
      p {
        margin: 0 0 6px;
        font-size: 13px;
        line-height: 1.5;
      }
      .row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid #e5e7eb;
      }
      .label {
        font-size: 12px;
        color: #6b7280;
      }
      .value {
        font-size: 13px;
        font-weight: 600;
        text-align: right;
        word-break: break-word;
        max-width: 180px;
      }
      .title {
        margin-top: 6px;
        font-size: 12px;
        color: #374151;
        word-break: break-word;
      }
      .badge {
        display: inline-block;
        margin-top: 10px;
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 999px;
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      button {
        margin-top: 10px;
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        color: #111827;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        cursor: default;
        opacity: 0.6;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #6b7280;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>DocSnout</h1>
    <p class="label">ページタイトル</p>
    <div id="pageTitle" class="title">—</div>

    <div class="row">
      <div class="label">文字数（Unicode）</div>
      <div id="charCount" class="value">—</div>
    </div>
    <div class="row">
      <div class="label">抽出元</div>
      <div id="source" class="value">—</div>
    </div>

    <button id="recalc" type="button">再計算</button>
    <div id="status" class="status" aria-live="polite"></div>

    <div class="badge" aria-label="status">Enabled</div>

    <script src="popup.js"></script>
  </body>
</html>
